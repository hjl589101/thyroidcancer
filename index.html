<p>不良反应风险：
    <select id="risk">
        <option value="none">无</option>
        <option value="low">低风险（如绝经、心动过速、骨量减少）</option>
        <option value="medium">中风险 (年龄 > 60 岁、骨质疏松)</option>
        <option value="high">高风险 (心房颤动)</option>
    </select>
</p>
<p>甲状腺球蛋白（Tg）值：
    <select id="Tg">
        <option value="not-tested">本次未检测</option>
        <option value="less-than-0.2">Tg＜0.2</option>
        <option value="0.2-to-30">0.2≤Tg＜30</option>
        <option value="greater-than-30">≥30</option>
    </select>
</p>
<p>促甲状腺激素（TSH）值：
    <select id="TSH">
        <option value="less-than-0.1">TSH＜0.1</option>
        <option value="0.1-to-0.5">0.1≤TSH＜0.5</option>
        <option value="0.5-to-2">0.5≤TSH≤2</option>
        <option value="2-to-10">2＜TSH≤10</option>
        <option value="greater-than-10">TSH＞10</option>
    </select>
</p>
<button onclick="generateRecommendation()">推荐意见</button>
<div id="recommendation"></div>
<div id="rr"></div>
<p class="footer">温馨提示：达标后1年内每 2~3 个月、2年内每 3~6 个月、5年内每 6~12 个月复查甲状腺功能以确定 TSH 维持于目标范围。</p>
